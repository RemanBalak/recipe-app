{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>RecipeHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '../images/background-image.jpg' %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
      body {
        font-family: 'Abel', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("{% static '../static/home-background.jpg' %}")
          no-repeat fixed;
        background-size: cover;
      }
      /* Styles for the columns */
      .column {
        float: left;
        width: 33.33%;
        padding: 10px;
        box-sizing: border-box;
      }
      /* Clear floats after the columns */
      .row::after {
        content: '';
        clear: both;
        display: table;
      }
      /* Styles for the images */
      img {
        width: 100%;
        height: 280px; /* adjust this to your desired size */
        object-fit: cover; /* ensures the image covers the entire space */
        transition: all 0.3s ease;
        cursor: pointer;
      }
      /* Styles for the hover effect */
      img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h2 {
        font-family: 'Abel', sans-serif; /* Change to desired font family */
        font-size: 24px; /* Change to desired font size */
        text-align: left;
        margin-bottom: 20px;
      }
      /* Styles for the navigation bar */
      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        font-family: 'Abel', sans-serif;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav .icon {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
      }

      /* Styles for the search form */
      .search-form {
        float: right;
        margin-top: 14px;
        margin-right: 16px;
      }

      .search-form input[type='text'] {
        padding: 6px;
        border: none;
        border-radius: 4px;
      }

      .search-form input[type='submit'] {
        padding: 6px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="topnav" id="myTopnav">
      <a href="{% url 'recipes:home' %}" class="active">Home</a>
      <a href="{% url 'recipes:list' %}">Recipes</a>
      <a href="{% url 'recipes:add-recipe' %}">Add Recipe</a>
      <a href="{% url 'recipes:about-me' %}">About</a>
      <a href="{% url 'recipes:login' %}">Logout</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>

    <div class="row">
      <div class="column">
        <h2><a href="{% url 'recipes:breakfasts' %}">Breakfasts</a></h2>
        <a href="{% url 'recipes:breakfasts' %}"
          ><img src="{% static 'french_toast_img.jpg' %}" alt="Breakfast"
        /></a>
      </div>
      <div class="column">
        <h2><a href="{% url 'recipes:lunches' %}">Lunches</a></h2>
        <a href="{% url 'recipes:lunches' %}"
          ><img src="{% static 'rice_img.jpg' %}" alt="Lunch"
        /></a>
      </div>
      <div class="column">
        <h2><a href="{% url 'recipes:dinners' %}">Dinners</a></h2>
        <a href="{% url 'recipes:dinners' %}"
          ><img src="{% static 'spaghetti_img.jpg' %}" alt="Dinner"
        /></a>
      </div>
    </div>
  </body>
</html>
